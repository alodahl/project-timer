<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Timer Dashboard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="gray-background">
  <header>
    <nav class="try-it-out-section">
      <div class="leftnav">
        <img class="icon-large stopwatch-for-sign-up" src="images/stopwatch-white.svg" alt="Sign Up Stopwatch Icon">
        <div class="left-icon-text">
          <p class="nav-text">my</p>
          <p class="nav-text">projects</p>
        </div>
      </div>
      <h1 class="logo"><span class="cursive title-project">Project</span><span class="title-timer">timer</span></h1>
      <div class="rightnav js-new-timer-button button" role="button">
        <div class="right-icon-text">
          <p class="nav-text">new</p>
          <p class="nav-text">timer</p>
        </div>
        <img class="icon-large add-gray-icon" src="images/add-white.svg" alt="Add Timer Icon">
      </div>
    </nav>
  </header>
  <main class="timer-section js-timer-section">
  </main>
  <div class="modal js-modal hidden">
    <div class="dark"></div>
    <div class="light">
      <div class="js-modal-content modal-content">
        <form class="edit-form" action="" method="">
          <h2 class="edit-form-header">customize your timer</h2>
          <p class="edit-form-description"><em>change one or more your project details at any time:</em></p>
          <div class="edit-form-item">
            <label for="project name">Project Name:</label>
            <input class="edit-form-input js-project-name" type="text" name="project name" value="" placeholder="PASTEL LANDSCAPE" maxlength="20">
          </div>
          <div class="edit-form-item">
            <label for="category">Category:</label>
            <input class="edit-form-input js-category-name" type="text" name="category" value="" placeholder="art" maxlength="20">
          </div>
          <div class="edit-form-item">
            <label for="start date">Start Date:</label>
            <input class="edit-form-input js-start-date" type="text" name="start date" value="" placeholder="optional" maxlength="18">
          </div>
          <div class="edit-form-item">
            <label for="notes">Notes:</label>
            <input class="edit-form-input edit-notes-input js-notes" type="text" name="notes" value="" placeholder="chalk pastels, 400lb cold-pressed paper" maxlength="50">
          </div>
          <button class="form-button save-changes submit-button" type="button" role="submit" name="button">save changes</button>
          <button class="form-button save-changes " type="button" role="submit" name="button">save changes</button>
          <button class="form-button cancel-button" type="button" name="button">cancel</button>
          <div class="delete-timer-section">
            <button class="delete-timer-button js-delete-timer-button button" name="delete timer"><img class="delete-timer-icon" src="images/trashbin.png" alt="permanently delete this timer"></button>
            <label for="delete timer">permanently delete timer</label>
          </div>
        </form>
      </div>
      <div class="delete-alert js-delete-alert hidden">
        Are you sure you want to delete this timer and all its data forever?
        <div delete-alert-buttons-div>
          <button class="js-final-delete-it-button final-delete-it-button delete-alert-button button">yes, delete it</button>
          <button class="js-cancel-delete-button delete-alert-button button">no, cancel</button>
        </div>
      </div>
      <img class="close-button button" role="button"
      src="images/close-button.svg" alt="click to exit window">
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
