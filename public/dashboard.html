<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timer Dashboard</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="gray-background">
    <header>
      <nav class="try-it-out-section">
        <div class="leftnav">
          <img class="icon-large stopwatch-for-sign-up" src="images/stopwatch-white.svg" alt="Sign Up Stopwatch Icon">
          <div class="left-icon-text">
            <p class="nav-text">my</p>
            <p class="nav-text">projects</p>
          </div>
        </div>
        <h1 class="logo"><span class="cursive title-project">Project</span><span class="title-timer">timer</span></h1>
        <div class="rightnav new-timer-button button" role="button">
          <div class="right-icon-text">
          <p class="nav-text">new</p>
          <p class="nav-text">timer</p>
          </div>
          <img class="icon-large add-gray-icon" src="images/add-white.svg" alt="Add Timer Icon">
        </div>
      </nav>
    </header>
    <main class="timer-section">
      <div class="timer timer-1">
        <div class="timer-info">
          <h3 class="timer-label">LANDSCAPE PASTEL</h3>
          <p class="timer-stats">Today's Total: 00h 30m</p>
          <p class="timer-stats">Project Total: 05h 20m</p>
        </div>
        <div class="timer-button button">00:29:37</div>
      </div>
      <div class="timer timer-2">
        <div class="timer-info">
          <h3 class="timer-label">NEW PROJECT</h3>
          <p class="timer-stats">Today's Total: 00h 00m</p>
          <p class="timer-stats">Project Total: 00h 00m</p>
        </div>
        <div class="timer-button button">00:00:00</div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js">

    </script>
  </body>
</html>
