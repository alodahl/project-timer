<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Timer</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="landing-page-header">
    <nav>
        <div class="leftnav">
          <a href="login.html"><img class="icon-large" src="images/stopwatch-gray.svg" alt="Log In Stopwatch Icon"></a>
          <span class="nav-text-left">log</span>
          <span class="nav-text-left nav-text-left-line-two">in</span>
        </div>
        <div class="rightnav">
          <span class="nav-text-right">try</span>
          <span class="nav-text-right-line-two">it out</span>
          <a href="index.html#tryitout"><img class="icon-large" src="images/add-gray.svg" alt="Try Out App Icon"></a>
        </div>
    </nav>
    <h1 class="landing-title"><span class="cursive landing-title-project">Project</span><span class="landing-title-timer">timer</span></h1>
  </header>
  <main>
    <h2 class="tagline"><span class="cursive header2">Project</span><b class="inline-timer">timer</b> IS THE ONLY TIME MANAGEMENT TOOL THAT MAKES YOUR PROJECT THE FOCUS.</h2>
    <div class="small-photo-section">
      <img class="small-project-example-photo" src="images/small-arsisart.jpg" alt="cans of mural paint by http://arsisart.wixsite.com/arsart">
      <img class="small-project-example-photo" src="images/small-drawntothis.jpg" alt="graphite drawing by @drawntothis on instagram">
      <img class="small-project-example-photo" src="images/small-nimblestudio.jpg" alt="watercolor by @nimblestudio on instagram">
      <img class="small-project-example-photo" src="images/small-woodwork.jpg" alt="image of woodworker building a frame">
      <img class="small-project-example-photo" src="images/small-wednesdaycake.jpg" alt="frosted feather cookies by @wednesdaycake on instagram">
    </div>
    <img class="project-example-photo" src="images/drawntothis.jpg" alt="graphite drawing by @drawntothis on instagram">
    <h2 class="tagline"><span class="cursive header2">Know</span> HOW LONG IT TOOK, EVEN WHILE WORKING JUST A FEW MINUTES AT A TIME.</h2>
    <img class="project-example-photo" src="images/wednesdaycake.jpg" alt="frosted petite-fours cakes by @wednesdaycake on instagram">
    <img class="timer-example-photo" src="images/timer-example.png" alt="Each timer allows the user to: Read or adjust project name, read today's total time, read the project's overall total.  Tap the timer button to start and stop your timer.">
    <section class="try-it-out-section">
        <div class="leftnav">
          <a href="signup.html"><img class="icon-large stopwatch-for-sign-up" src="images/stopwatch-white.svg" alt="Sign Up Stopwatch Icon"></a>
          <div class="left-icon-text">
            <p class="nav-text">sign</p>
            <p class="nav-text">up</p>
          </div>
        </div>
      <h2 class="cursive try-it-out-header" id="tryitout">Try it out!</h2>
      <div class="rightnav js-new-timer-button button">
        <div class="right-icon-text">
          <p class="nav-text">add a new</p>
          <p class="nav-text">timer here!</p>
        </div>
        <img class="icon-large add-gray-icon" src="images/add-white.svg" alt="Add Timer Icon">
      </div>
    </section>
    <section class="timer-section js-timer-section">
    </section>
    </main>
    <div class="modal js-modal hidden">
      <div class="dark"></div>
      <div class="light">
        <div class="js-modal-content modal-content"></div>
        <img class="close-button" role="button"
        src="#" alt="click to exit window">
      </div>
    </div>
    <footer class="gray-background">
      <div class="save-timers-message">
        <a href="signup.html"><span class="cursive blue-sign-up">sign up</span></a>
        <b>to save timers between sessions!</b>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    </body>
    </html>
