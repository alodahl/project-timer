<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In to Project Timer</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="gray-background">
  <header>
    <nav class="try-it-out-section">
      <div class="leftnav">
        <a href="signup.html"><img class="icon-large stopwatch-for-sign-up" src="images/stopwatch-white.svg" alt="Log In Stopwatch Icon"></a>
        <div class="left-icon-text">
          <p class="nav-text">sign</p>
          <p class="nav-text">up</p>
        </div>
      </div>
      <h1 class="logo"><span class="cursive title-project">Project</span><span class="title-timer">timer</span></h1>
      <div class="rightnav">
        <div class="right-icon-text">
          <p class="nav-text">try</p>
          <p class="nav-text">it out</p>
        </div>
        <a href="index.html#tryitout"><img class="icon-large add-gray-icon" src="images/add-white.svg" alt="Add Timer Icon"></a>
      </div>
    </nav>
  </header>
  <main>
    <div class="login-form form">
      <form class="js-login-form">
        <h2 class="login-form-title form-title">Log In</h2>
        <input class="js-login-username" type="text" name="username" placeholder="username">
        <input class="js-login-password" type="text" name="password" placeholder="password">
        <button class="form-button button" type="submit" name="sign-up button">log in</button>
      </form>
      <a href="signup.html"><p class="green-text">don't have an account? sign up here.</p></a>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="login.js"></script>
</body>
</html>
