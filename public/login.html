<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In to Project Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/gif" href="../favicon.ico" />
</head>
<body class="gray-background">
  <header>
    <nav class="blue-nav-section">
      <a href="signup.html" class="white-link">
        <div class="leftnav">
          <img class="icon-large stopwatch-for-sign-up" src="images/stopwatch-white.svg" alt="Log In Stopwatch Icon">
          <div class="left-icon-text">
            <p class="nav-text">sign</p>
            <p class="nav-text">up</p>
          </div>
        </div>
      </a>
      <h1 class="logo"><span class="cursive title-project">Project</span><span class="title-timer">timer</span></h1>
      <a href="index.html#tryitout" class="white-link">
        <div class="rightnav">
          <div class="right-icon-text">
            <p class="nav-text">try</p>
            <p class="nav-text">it out</p>
          </div>
          <img class="icon-large add-gray-icon" src="images/add-white.svg" alt="Add Timer Icon">
        </div>
      </a>
    </nav>
  </header>
  <main>
    <div class="login-form form">
      <form class="js-login-form">
        <h2 class="login-form-title form-title">Log In</h2>
        <input class="js-login-username auth-input" type="text" name="username" placeholder="username" maxlength="12" required>
        <input class="js-login-password auth-input" type="password" name="password" placeholder="password" maxlength="20" required>
        <button class="form-button button" type="submit" name="sign-up button">log in</button>
      </form>
      <a href="signup.html"><p class="green-text">don't have an account? sign up here.</p></a>
    </div>
    <div class="demo">
      <p>demo username: Adam</p>
      <p>password: password567</p>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="login.js"></script>
</body>
</html>
