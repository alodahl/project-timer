<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In to Project Timer</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="gray-background">
  <header>
    <nav class="try-it-out-section">
      <div class="leftnav">
        <img class="icon-large stopwatch-for-sign-up" src="images/stopwatch-white.svg" alt="Sign Up Stopwatch Icon">
        <div class="left-icon-text">
          <p class="nav-text">log</p>
          <p class="nav-text">in</p>
        </div>
      </div>
      <h1 class="logo"><span class="cursive title-project">Project</span><span class="title-timer">timer</span></h1>
      <div class="rightnav">
        <div class="right-icon-text">
          <p class="nav-text">try</p>
          <p class="nav-text">it out</p>
        </div>
        <img class="icon-large add-gray-icon" src="images/add-white.svg" alt="Add Timer Icon">
      </div>
    </nav>
  </header>
  <main>
    <div class="login-form form">
      <form class="" action="" method="post">
        <h2 class="login-form-title form-title">Log In</h2>
        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <button class="form-button button" type="submit" name="sign-up button">log in</button>
      </form>
      <p class="green-text">create new account</p>
    </div>
  </main>
</body>
</html>
