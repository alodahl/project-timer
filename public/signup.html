<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Project Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/gif" href="../favicon.ico" />
</head>
<body class="gray-background">
  <header>
    <nav class="blue-nav-section">
      <a href="login.html" class="white-link"><div class="leftnav">
        <img class="icon-large stopwatch-for-sign-up" src="images/stopwatch-white.svg" alt="Log In Stopwatch Icon">
        <div class="left-icon-text">
          <p class="nav-text">log</p>
          <p class="nav-text">in</p>
        </div>
      </a>
      </div>
      <h1 class="logo"><span class="cursive title-project">Project</span><span class="title-timer">timer</span></h1>
      <a href="index.html#tryitout" class="white-link">
        <div class="rightnav">
          <div class="right-icon-text">
            <p class="nav-text right-align">try</p>
            <p class="nav-text right-align">it out</p>
          </div>
          <img class="icon-large add-gray-icon" src="images/add-white.svg" alt="Add Timer Icon">
        </div></a>
    </nav>
  </header>
  <main>
    <div class="signup-form form">
      <form class="js-signup-form">
        <h2 class="signup-form-title form-title">Sign Up</h2>
        <input class="js-signup-username auth-input" type="text" name="username" placeholder="username" maxlength="12" required>
        <input class="js-signup-password auth-input" type="password" name="password" placeholder="password" maxlength="20" required>
        <input class="js-signup-confirm-password auth-input" type="password" name="confirm password" placeholder="confirm password" maxlength="20" required>
        <button class="form-button button js-signup-button" type="submit" name="sign-up button">sign me up!</button>
      </form>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="signup.js"></script>
</body>
</html>
