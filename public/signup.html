<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Project Timer</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="gray-background">
  <header>
    <nav class="try-it-out-section">
      <div class="leftnav">
        <a href="login.html"><img class="icon-large stopwatch-for-sign-up" src="images/stopwatch-white.svg" alt="Log In Stopwatch Icon"></a>
        <div class="left-icon-text">
          <p class="nav-text">log</p>
          <p class="nav-text">in</p>
        </div>
      </div>
      <h1 class="logo"><span class="cursive title-project">Project</span><span class="title-timer">timer</span></h1>
      <div class="rightnav">
        <div class="right-icon-text">
          <p class="nav-text">try</p>
          <p class="nav-text">it out</p>
        </div>
        <a href="index.html#tryitout"><img class="icon-large add-gray-icon" src="images/add-white.svg" alt="Add Timer Icon"></a>
      </div>
    </nav>
  </header>
  <main>
    <div class="signup-form form">
      <form class="js-signup-form">       <!--action="../users" method="post"-->
        <h2 class="signup-form-title form-title">Sign Up</h2>
        <input class="js-signup-username" type="text" name="username" placeholder="username" required>
        <input class="js-signup-password" type="text" name="password" placeholder="password" required>
        <input class="js-signup-confirm-password" type="text" name="confirm password" placeholder="confirm password" required>
        <button class="form-button button js-signup-button" type="submit" name="sign-up button">sign me up!</button>
      </form>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="signup.js"></script>
</body>
</html>
